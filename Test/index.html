<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>My Music App</title>
</head>
<body>
    <header>
        <h1>My Music App</h1>
    </header>
    <main>
        <section class="add-song">
            <h2>NEW SONG</h2>
            <form id="song-form">
                <label for="song-title">Title:</label>
                <input type="text" id="song-title" name="song-title" required>
                <label for="artist-name">Artist:</label>
                <input type="text" id="artist-name" name="artist-name" required>
                <button type="submit">Add</button>
            </form>
            <p id="error-message" class="hidden">Please fill in both fields.</p>
        </section>
        <section class="song-list">
            <h2>LIST OF SONGS</h2>
            <ul id="song-list"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
